<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">{{message}}</div>

    <div id="app-2">
      <span v-bind:title="message"> asdf </span>
    </div>

    <div id="app-3">
      <p v-if="seen">you can see me</p>
      <button v-on:click="showMessage">{{buttonTitle}}</button>
    </div>

    <div id="app-4">
      <ol>
        <li v-for="todo in todos">{{todo.text}}</li>
      </ol>
    </div>

    <div id="app-5">
      <p>{{message}}</p>
      <button v-on:click="reverseMessage">메세지 뒤집기</button>
    </div>

    <div id="app-6">
      <input v-model="message" placeholder="텍스트를 입력하세요">
      <p>{{message}}</p>
    </div>

    <div id="app-7">
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>

    <script src="index.js"></script>
    <script src="components.js"></script>
  </body>
</html>
